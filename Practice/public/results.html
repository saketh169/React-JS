<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; background-color: #f4f4f4; }
        h1 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-bottom: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #28a745; color: #fff; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        a { display: inline-block; padding: 10px 20px; background-color: #28a745; color: #fff; text-decoration: none; border-radius: 4px; }
        a:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h1>Survey Results</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Course Feedback</th>
                <th>Instructor Rating</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody id="surveyData"></tbody>
    </table>
    <a href="/">Back to Survey</a>

    <script>
        fetch('/surveys')
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch surveys');
                return response.json();
            })
            .then(data => {
                const tbody = document.getElementById('surveyData');
                data.forEach(survey => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date(survey.S0169Timestamp).toLocaleString()}</td>
                        <td>${survey.S0169Name || 'N/A'}</td>
                        <td>${survey.S0169Email || 'N/A'}</td>
                         <td>${survey.S0169Course || 'N/A'}</td>
                        <td>${survey.S0169Feedback || 'N/A'}</td>
                        <td>${survey.S0169Rating || 'N/A'}</td>
                        <td>${survey.S0169Comments || 'N/A'}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching surveys:', error);
                document.getElementById('surveyData').innerHTML = '<tr><td colspan="6">Error loading survey data</td></tr>';
            });
    </script>
</body>
</html>
