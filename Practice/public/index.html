<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback Survey</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; background: #f4f4f4; }
        h1 { text-align: center; color: #333; }
        form { background: #fff; padding: 15px; border-radius: 5px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background: #28a745; color: #fff; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        button[type="reset"] { background: #dc3545; }
        button[type="reset"]:hover { background: #c82333; }
        #loadCourses { background: #007bff; }
        #loadCourses:hover { background: #0056b3; }
        .error { color: red; font-size: 12px; display: none; }
        #commentsCount { font-size: 12px; color: #555; margin-bottom: 10px; }
        #submissionDetails { margin-top: 15px; padding: 10px; background: #fff; border-radius: 5px; }
        #submissionDetails h2 { font-size: 16px; }
        .highlight { background: #e0f7fa; }
    </style>
</head>
<body>
    <h1>Course Feedback Survey</h1>
    <form id="surveyForm" action="/submit" method="POST">
        <label for="S0169Name">Name:</label>
        <input type="text" id="S0169Name" name="S0169Name" pattern="[A-Za-z\s]{2,50}" placeholder="Enter your name" required>
        <span id="nameError" class="error">Name must be 2-50 characters, letters and spaces only</span>

        <label for="S0169Email">Email:</label>
        <input type="email" id="S0169Email" name="S0169Email" placeholder="Enter your email" required>
        <span id="emailError" class="error">Please enter a valid email address</span>

        <label for="S0169Course">Course:</label>
        <select id="S0169Course" name="S0169Course" required>
            <option value="">Select a course</option>
        </select>
        <span id="courseError" class="error">Please select a course</span>

        <label for="S0169Feedback">Feedback:</label>
        <textarea id="S0169Feedback" name="S0169Feedback" rows="4" placeholder="Enter feedback (min 10 characters)" required></textarea>
        <span id="feedbackError" class="error">Feedback must be at least 10 characters</span>

        <label for="S0169Rating">Rating (1-5):</label>
        <input type="number" id="S0169Rating" name="S0169Rating" min="1" max="5" placeholder="Enter rating (1-5)" required>
        <span id="ratingError" class="error">Rating must be between 1 and 5</span>

        <label for="S0169Comments">Comments (Optional):</label>
        <textarea id="S0169Comments" name="S0169Comments" rows="4" placeholder="Additional comments" maxlength="100"></textarea>
        <div id="commentsCount">0/100</div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <button id="loadCourses">Load Courses</button>
    <a href="/results.html">View Survey Results</a>
    <div id="submissionDetails"></div>

    <script>
        // Form validation
        function validateForm() {
            let isValid = true;
            const name = document.getElementById('S0169Name');
            const email = document.getElementById('S0169Email');
            const course = document.getElementById('S0169Course');
            const feedback = document.getElementById('S0169Feedback');
            const rating = document.getElementById('S0169Rating');

            document.querySelectorAll('.error').forEach(e => e.style.display = 'none');

            if (!/^[A-Za-z\s]{2,50}$/.test(name.value)) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            if (!/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i.test(email.value)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            if (!course.value) {
                document.getElementById('courseError').style.display = 'block';
                isValid = false;
            }
            if (feedback.value.length < 10) {
                document.getElementById('feedbackError').style.display = 'block';
                isValid = false;
            }
            if (isNaN(rating.value) || rating.value < 1 || rating.value > 5) {
                document.getElementById('ratingError').style.display = 'block';
                isValid = false;
            }
            return isValid;
        }

        // Update comments character count
        document.getElementById('S0169Comments').addEventListener('input', function() {
            document.getElementById('commentsCount').textContent = `${this.value.length}/100`;
        });

        // Add mouseover and mouseout event listeners
        ['S0169Name', 'S0169Email', 'S0169Course', 'S0169Feedback', 'S0169Rating', 'S0169Comments'].forEach(id => {
            const input = document.getElementById(id);
            input.addEventListener('mouseover', () => input.classList.add('highlight'));
            input.addEventListener('mouseout', () => input.classList.remove('highlight'));
        });

        // Reset form
        document.querySelector('button[type="reset"]').addEventListener('click', () => {
            document.getElementById('surveyForm').reset();
            document.getElementById('commentsCount').textContent = '0/100';
            document.querySelectorAll('.error').forEach(e => e.style.display = 'none');
        });

        // Fetch courses using XMLHttpRequest
        function fetchCoursesFromXML() {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', '/courses.xml', true);
                xhr.responseType = 'document';
                xhr.setRequestHeader('Accept', 'application/xml');
                xhr.onload = function() {
                    if (xhr.status === 200 && xhr.responseXML) {
                        const nodes = xhr.responseXML.getElementsByTagName('course');
                        const courses = Array.from(nodes).map(c => c.textContent.trim()).filter(Boolean);
                        resolve(courses);
                    } else {
                        reject(new Error(`Failed to load courses: ${xhr.status}`));
                    }
                };
                xhr.onerror = () => reject(new Error('Unable to fetch courses.xml'));
                xhr.send();
            });
        }

        // Populate course select
        function populateCourseSelect() {
            const select = document.getElementById('S0169Course');
            fetchCoursesFromXML()
                .then(courses => {
                    select.innerHTML = '<option value="">Select a course</option>';
                    courses.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course;
                        option.textContent = course;
                        select.appendChild(option);
                    });
                })
                .catch(err => alert(err.message));
        }

        // Load courses list below button
        function loadCoursesFromXML() {
            const existingDisplay = document.getElementById('coursesDisplay');
            if (existingDisplay) {
                existingDisplay.remove();
                return;
            }
            fetchCoursesFromXML()
                .then(courses => {
                    const div = document.createElement('div');
                    div.id = 'coursesDisplay';
                    div.style.cssText = 'margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 5px;';
                    div.innerHTML = `<h3 style="margin: 0 0 10px;">Courses:</h3><ul style="padding-left: 20px;">${courses.map(c => `<li>${c}</li>`).join('')}</ul>`;
                    document.getElementById('loadCourses').after(div);
                })
                .catch(err => alert(err.message));
        }

        // Form submission
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (!validateForm()) return;
            const formData = new FormData(this);
            const submitted = Object.fromEntries(formData.entries());
            const urlEncoded = new URLSearchParams(formData).toString();
            const submissionDetails = document.getElementById('submissionDetails');

            fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: urlEncoded
            })
                .then(response => {
                    if (!response.ok) throw new Error('Submission failed');
                    return response.json();
                })
                .then(data => {
                    alert('Form submitted successfully!');
                    this.reset(); // Reset form fields
                    document.getElementById('commentsCount').textContent = '0/100'; // Reset comments counter
                    submissionDetails.innerHTML = `
                        <h2>Submitted Details</h2>
                        <p><strong>Name:</strong> ${data.S0169Name || 'N/A'}</p>
                        <p><strong>Email:</strong> ${data.S0169Email || 'N/A'}</p>
                        <p><strong>Course:</strong> ${data.S0169Course || 'N/A'}</p>
                        <p><strong>Feedback:</strong> ${data.S0169Feedback || 'N/A'}</p>
                        <p><strong>Rating:</strong> ${data.S0169Rating || 'N/A'}</p>
                        <p><strong>Comments:</strong> ${data.S0169Comments || ''}</p>
                    `;
                })
                .catch(error => {
                    submissionDetails.innerHTML = `
                        <p class="error">${error.message}</p>
                        <h2>Submitted Details (Preview)</h2>
                        <p><strong>Name:</strong> ${submitted.S0169Name || 'N/A'}</p>
                        <p><strong>Email:</strong> ${submitted.S0169Email || 'N/A'}</p>
                        <p><strong>Course:</strong> ${submitted.S0169Course || 'N/A'}</p>
                        <p><strong>Feedback:</strong> ${submitted.S0169Feedback || 'N/A'}</p>
                        <p><strong>Rating:</strong> ${submitted.S0169Rating || 'N/A'}</p>
                        <p><strong>Comments:</strong> ${submitted.S0169Comments || ''}</p>
                    `;
                });
        });

        // Initialize
        populateCourseSelect();
        document.getElementById('loadCourses').addEventListener('click', loadCoursesFromXML);
        document.getElementById('commentsCount').textContent = '0/100';
    </script>
</body>
</html>
